<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Danh sách sách</title>
	<style>
		body {
			background-color: #f8f9fa;
		}

		h1 {
			margin-top: 20px;
			margin-bottom: 30px;
			font-size: 36px;
			text-align: center;
		}

		.table {
			background-color: #fff;
			margin-bottom: 30px;
		}

		thead th {
			background-color: #212529;
			color: #fff;
			font-weight: bold;
		}

		td {
			vertical-align: middle;
		}

		.table img {
			width: 100%;
			max-width: 200px;
			height: auto;
			object-fit: cover;
		}

		.form-inline {
			margin-bottom: 20px;
			justify-content: center;
		}

		.form-control {
			margin-right: 5px;
			margin-bottom: 5px;
		}

		.btn {
			background-color: #007bff;
			color: #fff;
			border-color: #007bff;
			font-weight: bold;
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #0069d9;
			color: #fff;
			border-color: #0062cc;
		}

		.btn-container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			margin-bottom: 30px;
		}

		.btn-container .btn {
			margin: 5px;
			font-weight: bold;
		}

		.login-form {
			position: absolute;
			top: 20px;
			right: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 28px;
			}

			.btn-container {
				flex-direction: column;
				align-items: center;
			}

			.login-form {
				position: static;
				margin-top: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h1>Quản lý kho sách</h1>
			</div>
			<div class="col-md-4">
				<form class="form-inline" th:action="@{/admin/login}" method="POST">
					<div>
						<input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"
						aria-label="Username">
					<input class="form-control mr-sm-2" type="password" name="password" placeholder="Password"
						aria-label="Password">
						<p style="color :red" th:text=${ERROR}></p>
					</div>
					<div>
						<button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>	
					</div>
					
				</form>
			</div>
		</div>
		<!-- <div >
			<button class="btn btn-primary btn-lg btn-block">Add book</button>
		</div> -->
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Tiêu đề</th>
					<th>Tácgiả</th>
					<th>Thể loại</th>
					<th>Ngày phát hành</th>
					<th>Số trang</th>
					<th>Số lượng đã bán</th>
					<th>Bìa sách</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.tieu_de}"></td>
					<td th:text="${book.tac_gia}"></td>
					<td th:text="${book.the_loai}"></td>
					<td th:text="${#dates.format(book.ngay_ph, 'dd/MM/yyyy')}"></td>
					<td th:text="${book.so_trang}"></td>
					<td th:text="${book.da_ban}"></td>
					<td><img th:src="@{/images/{bia_sach} (bia_sach = ${book.bia_sach})}" width="200" height="300"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
