<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>My Orders</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .book-thumbnail {
            max-width: 150px;
            max-height: 200px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-container .btn {
            margin: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .order-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-item-image {
            max-width: 150px;
            max-height: 200px;
        }

        .order-item-details {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .order-item-details label {
            font-weight: bold;
            margin-right: 10px;
        }

        .order-item-details span {
            font-size: 14px;
        }

        @media (max-width: 767px) {
            .card-header {
                font-size: 20px;
            }

            .order-item-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item-image {
                max-width: 100px;
                max-height: 150px;
            }

            .order-item-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item-details label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
		<div th:if="${session.cancel}">
			<div class="alert alert-success" role="alert">Xóa thành công</div>
		</div>
				<div th:if="${session.success}">
			<div class="alert alert-success" role="alert">Đặt hàng thành công</div>
		</div>
		
		<a class="btn btn-secondary btn-lg" th:href="@{/user/checklogin}">Back</a>
    <div class="container">
        <div class="card">
            <div class="card-header">
                My Orders
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div th:each="order : ${orders}" class="order-item">
                            <div class="order-item-header">
                                <h5 class="order-item-title" th:text="${order.book.tieu_de}"></h5>
                                <div class="btn-container">
                                    <a class="btn btn-success"  th:href="@{/user/logined/{id} (id = ${order.book.id})}">View</a>
                                    <a class="btn btn-danger"  th:href="@{/user/cart/delete/{id} (id=${order.id})}">Cancel</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <img class="order-item-image" th:src="@{/images/{bia_sach} (bia_sach = ${order.book.bia_sach})}" alt="Book Thumbnail">
                                </div>
                                <div class="col-md-9">
                                    <div class="order-item-details">
                                        <label>Tác giả:</label>
                                        <span th:text="${order.book.tac_gia}"></span>
                                    </div>
                                    <div class="order-item-details">
                                        <label>Thể loại:</label>
                                        <span th:text="${order.book.the_loai}"></span>
                                    </div>
                                    <div class="order-item-details">
                                        <label>Ngày phát hành:</label>
                                        <span th:text="${#dates.format(order.book.ngay_ph,'dd/MM/yyyy')}"></span>
                                    </div>
                                    <div class="order-item-details">
                                        <label>Số trang:</label>
                                        <span th:text="${order.book.so_trang}"></span>
                                    </div>
                                    <div class="order-item-details">
                                        <label>Số lượng:</label>
                                        <span th:text="${order.so_luong}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
	// Tự động tắt thông báo sau 3 giây
	setTimeout(function() {
		$('.alert').fadeOut('slow');
	}, 3000);
	
	  $('.btn-danger').on('click', function(e) {
	        e.preventDefault();
	        var deleteUrl = $(this).attr('href');
	        if (confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')) {
	            window.location.href = deleteUrl;
	        }
	    });
</script>
</html>
