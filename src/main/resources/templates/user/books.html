<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #FEB692,#EA5455)
        }

        .container {
            margin-top: 30px;
        }

        .greeting {
            text-align: right;
            font-size: 20px;
        }

        .book-list {
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .book-list h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .book-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-table th,
        .book-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .book-table th {
            background-color: #f2f2f2;
        }

        .book-image {
            width: 150px;
            height: auto;
        }

        .btn-view {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Danh sách sách</h1>
            </div>
            <div class="col-md-4 text-right">
                <div class="greeting">
                    <span>Xin chào, <span th:text="${session.name}"></span>!</span>
                </div>
                <div class="btn-container">
                    <a class="btn btn-primary" th:href="@{/user/cart}">Giỏ hàng</a>
                    <a class="btn btn-danger" th:href="@{/user/logout}" onclick="return confirm('Bạn có chắc chắn muốn đăng xuất không?')">Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="book-list">
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Bìa sách</th>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${books}">
                        <td>
                            <div class="book-image" >
                                <img  th:src="@{/images/{bia_sach} (bia_sach=${book.bia_sach})}" alt="Book Cover" class="img-fluid">
                            </div>
                        </td>
                        <td th:text="${book.tieu_de}"></td>
                        <td th:text="${book.tac_gia}"></td>
                        <td>
                            <a class="btn-view" th:href="@{/user/logined/{id} (id=${book.id})}">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    // Tự động tắt thông báo sau 3 giây
    setTimeout(function() {
        $('.alert').fadeOut('slow');
    }, 3000);
</script>
</html>
